<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formNaiss.css">
    <title>Etablissement De L'acte De Naissance</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="Big-container">
        <header></header>
        <main>
            <div class="main-container">
                <div class="container">
                    <div class="left-container">
                        <ul class="box-area">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <div class="compte">FORMULAIRE DE DEMANDE DE L'ACTE DE NAISSANCE</div>
                    </div>
                    <div class="right-container">
                        <div class="form-container">
                            <form method="post" action="">
                                <h2>FORMULAIRE DE L'ACTE DE NAISSANCE </h2>
                                <div>
                                    <input type="file" id="file" accept="image/*" placeholder=" Choisir la photo">
                                    <label for="file">
                                        <span class="choosePhoto">Chosir Photo </span>
                                        <i class="material-icons">
                                            add_photo_alternate
                                        </i>
                                    </label>
                                </div>
                                <div>
                                    <input type="text" name="nom" placeholder="Nom  de l'enfant" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="prenom" placeholder="Prénoms de l'enfant" autofocus required>
                                </div>
                                <div>
                                    <select name="sexe" id="">
                                        <option value="">Féminin</option>
                                        <option value="">Masculin</option>
                                    </select>
                                </div>
                                <div>
                                    <input type="date" name="dateNaiss" placeholder="Date de Naissance" autofocus required>
                                </div>
                                <div>
                                    <input type="time" name="HeureNaissance" placeholder="Heure accouchement" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="lieuNais" placeholder="Lieu de Naissance" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="prefecture" placeholder="Préfecture"> 
                                </div>
                                <div>
                                    <input type="text" name="Commune" placeholder="Commune" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="village" placeholder="Village d" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="nomPere" placeholder="Nom du Père" autofocus required>
                                </div>
                                <div>
                                    <input type="number" name="age" placeholder="Age du Père" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="coutumePere" placeholder="Coutume du Père" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="profession" placeholder="Profession du Père" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="nomMere" placeholder="Nom du Mère" autofocus required>
                                </div>
                                <div>
                                    <input type="number" name="age" placeholder="Age du Mère" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="domicileMere" placeholder="Domicile de la Mère" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="prefecture" placeholder="Préfecture" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="commune" placeholder="Commune" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="village" placeholder="Village d" autofocus required>
                                </div>
                                <div>
                                    <input type="date" name="dateDeclaration" placeholder="Date de déclaration " autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="domicileDeclaration" placeholder="Domicile de déclaration" autofocus required>
                                </div>
                                <div class="Btn-items">
                                    <button type="reset">Effacer</button>
                                    <button type="submit">Valider</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
