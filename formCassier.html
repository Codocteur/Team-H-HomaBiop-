<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formNaiss.css">
    <title>Etablissement De L'acte De Naissance</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="Big-container">
        <main>
            <div class="main-container">
                <div class="container">
                    <div class="left-container">
                        <ul class="box-area">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <div class="compte">FORMULAIRE DE DEMANDE DU CASSIER</div>
                    </div>
                    <div class="right-container">
                        <div class="form-container">
                            <form method="post" action="">
                                <h2>FORMULAIRE CASSIER</h2>
                                <div>
                                    <input type="file" id="file" accept="image/*" placeholder=" Choisir la photo">
                                    <label for="file">
                                        <span class="choosePhoto">Chosir Photo </span>
                                        <i class="material-icons">
                                            add_photo_alternate
                                        </i>
                                    </label>
                                </div>
    
                                <div>
                                    <input type="text" name="nomme" placeholder="Le(la) nommé(e)" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="nomPere" placeholder="Nom du Père" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="nomMere" placeholder="Nom de la Mère" autofocus required>
                                </div>
                                <div>
                                    <input type="date" name="dateNaissance" placeholder="Né le" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="LieuNais placeholder="à" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="domicile" placeholder="Domicile">
                                </div>
                                <div>
                                    <input type="text" name="etatCivil" placeholder="Etat civil Famille" autofocus required>
                                </div>
                                <div>
                                    <input type="profession" name="profession" placeholder="Profession" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="Nationalite" placeholder="Nationalité" autofocus required>
                                </div>
                                <div class="Btn-items">
                                    <button type="reset">Effacer</button>
                                    <button type="submit">Valider</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    
</body>
</html>
