<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formPasseport.css">
    <title>Demande De Carte D'identité</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="Big-container">
        <header></header>
        <main>
            <div class="main-container">
                <div class="container">
                    <div class="left-container">
                        <ul class="box-area">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <div class="compte">FORMULAIRE DE DEMANDE DE CARTE D'IDENTITE</div>
                    </div>
                    <div class="right-container">
                        <div class="form-container">
                            <form method="post" action="">
                                <h2>FORMULAIRE DE DEMANDE DE CARTE D'IDENTITE</h2>
                                <div>
                                    <input type="file" id="file" accept="image/*" placeholder=" Choisir la photo">
                                    <label for="file">
                                        <span class="choosePhoto">Chosir Photo </span>
                                        <i class="material-icons">
                                            add_photo_alternate
                                        </i>
                                    </label>
                                </div>
                                <div>
                                    <input type="text" name="nom" placeholder="Nom" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="prenom" placeholder="Prénoms" autofocus required>
                                </div>
                                <div>
                                    <input type="date" name="dateNaissance" placeholder="Date de Naissance" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="lieuNais" placeholder="Lieu de Naissance" autofocus required>
                                </div>
                                <div>
                                    <input type="texte" name="sexe" placeholder="sexe">
                                </div>
                                <div>
                                    <input type="text" name="LieuNais" placeholder="Lieu de Naissance" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="profession" placeholder="Profession" autofocus required>
                                </div>
                                <div>
                                    <input type="number" name="Taille" placeholder="Taille" autofocus required>
                                </div>
                                <div>
                                    <select name="groupeSanguin" id="">
                                        <option value="">B+</option>
                                        <option value="">A+</option>
                                        <option value="">O+</option>
                                        <option value="">AB+</option>
                                    </select>
                                </div>
                                <div>
                                    <input type="text" name="domicile" placeholder="Domicile" autofocus required>
                                </div>
                                <div>
                                    <input type="tel" name="tel" placeholder="Telephone" autofocus required>
                                </div>
                                <div>
                                    <select name="signesParticuliers" id="">
                                        <option value="">NEANT</option>
                                        <option value="">Autre</option>
                                    </select>
                                </div>
                                <div>
                                    <input type="text" name="nomPere" placeholder="Nom du Père" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="nomMere" placeholder="Nom du Mère" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="personnePrevenir" placeholder="Presonne Prevenir" autofocus required>
                                </div>
                                <div>
                                    <input type="text" name="personneAdresse" placeholder="Adresse " autofocus required>
                                </div>
                                <div>
                                    <input type="tel" name="tel" placeholder="Telephone" autofocus required>
                                </div>
                                <div class="Btn-items">
                                    <button type="reset">Effacer</button>
                                    <button type="submit">Valider</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
