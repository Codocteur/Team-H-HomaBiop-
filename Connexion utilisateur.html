<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page de connexion</title>
    <link rel="stylesheet" href="homabiopé.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
<main>
    <form method="post" action="">
        <h1>Connexion</h1>
        <div class="form-groupe">
            <span>Adresse E-Mail</span>
            <input type="email" placeholder="Email">
        </div>
        <div class="form-groupe">
            <span>Mot de passe</span>
            <input type="password" placeholder="Mot de passe">
        </div>
        <div class="check">
            <input type="checkbox" name="" id="">
            <label for="">Rester connecté</label>
        </div>
        <div class="button">
            <button type="submit"><a href="informaton-utilisateur.html">Se connecter</a></button>
        </div>
        <div class="diminuer">
            <span>Pas encore inscrit?</span>
            <span><a href="inscription utilisateur.html">Créer un compte</a></span>
        </div>
        <div class="diminuer2">
            <span>Mot de passe oublié?</span>
            <span><a href="recuperer">Récuperer le mot de passe</a></span>
        </div>
    </form>
</main>

</body>
